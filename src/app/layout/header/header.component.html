<clr-modal [(clrModalOpen)]="pmodal">
  <h3 class="modal-title">Change password</h3>
  <div class="modal-body">
    <form clrForm clrLayout="horizontal" [clrLabelSize]="4">
      <clr-password-container>
        <label>Old password</label>
        <input clrPassword name="oldPassword" [(ngModel)]="oldPassword" />
      </clr-password-container>
      <clr-password-container>
        <label>New password</label>
        <input clrPassword name="newPassword" [(ngModel)]="newPassword" />
      </clr-password-container>
      <clr-password-container>
        <label>Confirm new password</label>
        <input clrPassword name="confirmPassword" [(ngModel)]="confirmPassword" />
      </clr-password-container>
    </form>
    <clr-alert *ngIf="msg" [clrAlertType]="'danger'" [clrAlertClosable]="false">
      <clr-alert-item>
        <span class="alert-text">
          {{ msg }}
        </span>
      </clr-alert-item>
    </clr-alert>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline btn-sm" (click)="close()">Cancel</button>
    <button
      type="button"
      class="btn btn-primary btn-sm"
      (click)="changePassword()"
      [disabled]="!oldPassword || !newPassword || !confirmPassword"
    >
      Ok
    </button>
  </div>
</clr-modal>
